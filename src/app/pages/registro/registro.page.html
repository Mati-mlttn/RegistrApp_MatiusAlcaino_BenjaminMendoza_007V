<ion-header class="ion-no-border">
  <ion-toolbar>
<!--BOTON ATRAS-->
<ion-buttons slot="start">
  <ion-back-button defaultHref="/" text=""></ion-back-button>
</ion-buttons>
<!--FIN BOTON ATRAS-->
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1 class="titulo">Registro</h1>

  <ion-card class="tarjeta"> 
    <ion-card-content>
       <form [formGroup] = "formularioRegistro" (keyup.enter)="CrearUsuario()">

        <ion-item>
          <ion-label position="floating" class="fuente">Nombre</ion-label>
          <ion-input type="text" formControlName="nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating" class="fuente">Apellido</ion-label>
          <ion-input type="text" formControlName="apellido"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating" class="fuente">Correo</ion-label>
          <ion-input type="email" formControlName="correo"></ion-input>
        </ion-item>
        <div *ngIf="formularioRegistro.get('correo').hasError('pattern')">
          ingrese una direccion válida
        </div>

        <ion-item>
          <ion-label position="floating" class="fuente">Contraseña</ion-label>
          <ion-input type="password" formControlName="password" maxlength="12"></ion-input>
        </ion-item>
        <div *ngIf="formularioRegistro.get('password').hasError('minlength') 
        && formularioRegistro.get('password').touched">
          mínimo de caracteres 8 y máximo 12
        </div>
        <br>
        <ion-item>
          <ion-label>Tipo cuenta</ion-label>
          <ion-select placeholder="Seleccione una opcion" formControlName="rol">
            <ion-select-option value="PROFESOR">Profesor</ion-select-option>
            <ion-select-option value="ALUMNO">Alumno</ion-select-option>
          </ion-select>
        </ion-item>

       </form>
       <br>
       <ion-button (click)="CrearUsuario()" fill="solid" shape="round" class="boton">
        Registrar 
       </ion-button>

    </ion-card-content>
  </ion-card>


</ion-content>
