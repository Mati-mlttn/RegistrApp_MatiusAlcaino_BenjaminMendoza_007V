<ion-content>

  <h1 class="titulo">Iniciar Sesion</h1>

    <ion-card-content>
      <form [formGroup]="formularioLogin" (keyup.enter)="Ingresar()">

          <ion-input type="text" formControlName="correo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating" class="fuente"><ion-icon slot="start" name="key-outline"></ion-icon> ContraseÃ±a</ion-label>
          <ion-input type="password" formControlName="password" maxlength="12"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button (click)="Ingresar()" expand="block" fill="solid" shape="round" class="boton">
        Ingresar
      </ion-button>

      <p class="font">Si no tienes cuenta registrate! ğŸ‘‡</p>

</ion-content>
